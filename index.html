<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 15px;
            text-decoration: none;
        }

        .social-links img {
            max-width: 30px;
            height: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Name</h1>
        <p>Web Developer | Designer</p>
    </header>

    <section>
        <img src="your-photo.jpg" alt="Your Name Photo">
        <h1>About Me</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sed libero ac augue volutpat vestibulum.</p>

        <h1>Contact</h1>
        <p>Email: your.email@example.com</p>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/your-instagram-profile" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <!-- Add more social media links as needed -->
        </div>
    </section>

</body>

</html>
